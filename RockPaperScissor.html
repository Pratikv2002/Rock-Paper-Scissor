<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPapperScissor</title>
    <link rel="stylesheet" href="rps.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fuzzy+Bubbles:wght@700&display=swap" rel="stylesheet">

</head>
<body id="body" class=" bg-primary" >
    <header id="header">
        <h1 id="heading">Rock-Papper-Scissor</h1>
    </header>
    <div id="allDiv" class="d-flex align-items-center flex-column bd-highlight mb-3 bg-primary " style="text-align: center" >
        <div id="Result" class=" bg-info  bd-highlight">
            <div id="Result-I" class=" bd-highlight">
                <h3>You Win:<output id="You_Win" >0</output></h3>
                <h3>Computer Win:<output id="Computer_Win">0</output></h3>
                <h3>Drow:<output id="Drow">0</output></h3>
            </div>
            <div id="Result-II" class=" ">
                <h4>Final Result:</h4>
                <output id="finalStatus">.......</output>
            </div>
        </div>
        <div id="moveCount" class="p-2 bg-info bd-highlight m-2">
            <h4>Moves Left: <output id="moveLeft">11</output></h4>
            <h4>Total Move:11</h4>
            <button id="playAgain">Play Again</button>
        </div>
        <div id="bottomDiv" class="p-2 bg-info bd-highlight m-2">
            <h4 id="bottomOne">Start</h4>
            <h6>Computer Select: <output id="computerSelected"></output></h6>
            <div id="Button">
           <div id="buttonOne">
            <button id="Rock">Rock</button>
            <button id="Paper">Paper</button>
            <button id="Scissor">Scissor</button>
           </div>
            </div>
        </div>
      </div>

</body>
<script src="rps.js"></script>
</html>
